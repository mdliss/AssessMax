[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install streamlit requests pandas plotly pydantic 'python-jose[cryptography]' reportlab Pillow pydantic-settings"
]

[start]
cmd = "streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false"
